{%extends 'base.html'%}

{%import 'bootstrap/wtf.html' as wtf%}

{%block styles%}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/loginforms.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">

{%endblock%}

{%block content%}
<div class="">
  <div class="row h-100">
    <div class="col-md-3">
    </div>

    <div class="col-md-6 allform my-auto">
      {%for message in get_flashed_messages()%}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
      </div>
      {%endfor%}
      <h1 class="text-center logintitle">SendIT</h1>
      {{wtf.quick_form(login_form)}}
    </div>

    <div class="col-md-3">
    </div>
  </div>
</div>
{%endblock%}
